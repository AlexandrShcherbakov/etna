name: lint

on:
  pull_request:
    paths:
      - '**.hpp'
      - '**.cpp'
      - '**.clang-format'
      - '**.clang-tidy'
  push:
    paths:
      - '**'

permissions:
  contents: read

jobs:
  check-format-and-tidy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: jidicula/clang-format-action@v4.11.0
      with:
        clang-format-version: '17'
        check-path: 'etna'
        fallback-style: 'none'

    - uses: ZedThree/clang-tidy-review@v0.17.1
      id: review
      with:
        apt_packages: 'libx11-dev'
        build_dir: build
        cmake_command: |
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc \
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-1.3.275-jammy.list https://packages.lunarg.com/vulkan/1.3.275/lunarg-vulkan-1.3.275-jammy.list \
          sudo apt update \
          sudo apt install libvulkan-dev \
          cmake -Bbuild -S. -DCMAKE_EXPORT_COMPILE_COMMANDS=on
        clang_tidy_checks: '' # Use closest .clang-tidy config, not some weird default

    - uses: ZedThree/clang-tidy-review/upload@v0.14.0
      id: upload-review

    - if: steps.review.outputs.total_comments > 0
      run: exit 1
