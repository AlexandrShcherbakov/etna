name: comment-lint-results

permissions:
  contents: read
  pull-requests: write

on:
  workflow_run:
    workflows: ["lint"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # v0.17.1 of this action uses an out of date API, so we grab the revision where it's fixed
      - uses: ZedThree/clang-tidy-review/post@9a32adc734e10e4d84baa60f2b7d7c021568c527
        with:
          lgtm_comment_body: '–ê —è –≤—Å–µ–≥–¥–∞ –≥–æ–≤–æ—Ä–∏–ª, –Ω–æ—Ä–º–∞–ª—å–Ω–æ –¥–µ–ª–∞–π ‚Äî –Ω–æ—Ä–º–∞–ª—å–Ω–æ –±—É–¥–µ—Ç! üëç'
          annotations: true
          max_comments: 10
